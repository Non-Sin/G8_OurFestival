<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02-local-css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f5aa32d4bf.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container-1">
        <div class="form-box-1">
            <h1>Register Page<br><span class="Shop">Customer</span></h1>
            <form method="post">
                <div class="input-group-1">
                    <label><i class="fa-solid fa-user" style="color: #000000;"></i> ชื่อ-นามสกุล</label>
                    <div class="input-field">
                        <input type="text" name="firstname" pattern="^[\u0E00-\u0E7F]+$" placeholder="ชื่อ" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="surname" pattern="^[\u0E00-\u0E7F]+$" placeholder="นามสกุล" required>
                    </div>
                </div>

            <div class="input-group-1">
                <label><i class="fa-solid fa-phone"></i></i> เบอร์โทรศัพท์</label>
                <div class="input-field">
                    <input  class="tel" type="tel" name="telnum" placeholder="เบอร์โทรศัพท์" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    <span>
                        <i class="fa-solid fa-phone tel-icon"></i>
                    </span>
                </div>
             

            <div class="input-group-1">
                <label><i class="fa-solid fa-envelope" style="color: #000000;"></i> E-mail</label>
                <div class="input-field">
                    <input class="email" type="email" placeholder="E-mail" name="email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,3}$" required>
                    <span>
                        <i class="fa-solid fa-envelope email-icon"></i>
                    </span>
                </div>
            </div>

                <div class="btn-field">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

<script></script>

</body>
</html>
