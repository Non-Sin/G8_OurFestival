<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List - CARNIVAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="02-local-css/regis-style.css"> 

    <style>
        body { background-color: #0f172a; font-family: 'Sarabun', sans-serif; }
        .table-box {
            width: 100%;
            max-width: 1100px;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .header-title { color: #e60000; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .table thead { background-color: #e60000; color: white; }
        .bg-purple { background-color: #a855f7; color: white; }
        
        /* ปรับแต่งปุ่ม Pagination เพิ่มเติม */
        .pagination .page-link { color: #e60000; cursor: pointer; }
        .pagination .page-link:hover { background-color: #f8d7da; }
        .pagination .page-item.disabled .page-link { color: #6c757d; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="table-box">
            <h2 class="header-title">รายชื่อผู้เข้าร่วมงาน</h2>
            
            <div class="table-responsive">
                <table class="table table-hover table-bordered text-center align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อ-นามสกุล</th>
                            <th>เบอร์โทร</th>
                            <th>อีเมล</th>
                            <th>อายุ</th>
                            <th>เพศ</th>
                            <th>วันที่ลงทะเบียน</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr><td colspan="7" class="text-center p-3">กำลังโหลดข้อมูล...</td></tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center align-items-center">
                    <li class="page-item">
                        <button class="page-link" id="btn-prev" onclick="prevPage()">ก่อนหน้า</button>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link border-0 bg-transparent text-dark fw-bold" id="page-info">
                            หน้าที่ 0 / 0
                        </span>
                    </li>
                    <li class="page-item">
                        <button class="page-link" id="btn-next" onclick="nextPage()">ถัดไป</button>
                    </li>
                </ul>
            </nav>
            
            <div class="mt-4 text-center">
                <a href="register-page-customer.html" class="btn btn-outline-danger rounded-pill px-4">กลับหน้าลงทะเบียน</a>
            </div>
        </div>
    </div>

    <script src="participant-list.js"></script>

</body>
</html>
