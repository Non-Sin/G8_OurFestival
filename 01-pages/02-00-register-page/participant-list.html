<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List - CARNIVAL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="02-local-css/regis-style.css"> 

    <style>
        body { background-color: #0f172a; }
        .table-box {
            width: 100%;
            max-width: 1100px;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .header-title { color: #e60000; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .table thead { background-color: #e60000; color: white; }
        
        /* เพิ่ม CSS สำหรับสีม่วง (ถ้า Bootstrap ไม่มี) */
        .bg-purple { background-color: #a855f7; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="table-box">
            <h2 class="header-title">รายชื่อผู้เข้าร่วมงาน</h2>
            
            <div class="table-responsive">
                <table class="table table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ชื่อ-นามสกุล</th>
                            <th>เบอร์โทร</th>
                            <th>อีเมล</th>
                            <th>อายุ</th>
                            <th>เพศ</th>
                            <th>วันที่ลงทะเบียน</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr><td colspan="7" class="text-center p-3">กำลังโหลดข้อมูล...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-4 text-center">
                <a href="register-page-customer.html" class="btn btn-outline-danger rounded-pill px-4">กลับหน้าลงทะเบียน</a>
            </div>
        </div>
    </div>
    

    <script src="participant-list.js"></script>

</html>
